	  <!-- Unit Testing Chapter #1: Proof of life.  -->

	  <script type="text/javascript">
		var myVar=" Jello,";
		function showAlert() { alert(1 + myVar + ' You triggered an alert!'); }
		function functionOne() { alert(1+1 + ' You clicked the top text'); }
		function functionTwo() { alert(1+2 + ' You clicked the bottom text'); }
		function functionTruth() { alert(true===false); }
		 </script>

		<p><a href="#" onClick="showAlert();">1. Click Me</a></p>

		<p><a href="javascript:functionTwo();">3. Bottom Text</a></p>
